name: Build Standalone Release Package

on:
  push:
    # Auto-run on version tags (real releases)
    tags:
      - 'v*.*.*'
    # Allow running automatically on main or test branch if you want
    branches:
      - main
      - test-standalone-release-workflow

  # Enables the "Run workflow" button in Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-standalone:
    runs-on: ubuntu-latest

    # Only build for main, test branch, or release tags
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/test-standalone-release-workflow'

    steps:
      - uses: actions/checkout@v4

      - name: Create standalone package base
        run: |
          mkdir -p standalone-release
          mkdir -p standalone-release/windows
          mkdir -p standalone-release/linux-mac

          cp -r code standalone-release/
          cp LICENSE standalone-release/
          cp README.md standalone-release/

      # -------------------------
      # Windows setup/start
      # -------------------------
      - name: Create Windows setup script
        run: |
          cat > standalone-release/windows/setup.bat << 'EOF'
          @echo off
          setlocal
          cd /d %~dp0..

          echo ========================================
          echo   Copycord Standalone Setup (Windows)
          echo ========================================
          echo.

          python --version >nul 2>&1
          if errorlevel 1 (
              echo [ERROR] Python is not installed!
              echo Please install Python 3.8 or higher from https://www.python.org/
              pause
              exit /b 1
          )

          echo [1/3] Creating virtual environment...
          python -m venv venv
          if errorlevel 1 (
              echo [ERROR] Failed to create virtual environment
              pause
              exit /b 1
          )

          call venv\Scripts\activate.bat
          echo [3/3] Installing dependencies...
          pip install --upgrade pip --quiet
          pip install -r code\admin\requirements.txt --quiet
          pip install -r code\client\requirements.txt --quiet
          pip install -r code\server\requirements.txt --quiet

          echo ========================================
          echo   Setup Complete! Run 'windows\start.bat'
          echo ========================================
          pause
          endlocal
          EOF

      - name: Create Windows start script
        run: |
          cat > standalone-release/windows/start.bat << 'EOF'
          @echo off
          setlocal
          cd /d %~dp0..

          if not exist venv\Scripts\activate.bat (
              echo [ERROR] Virtual environment not found!
              echo Please run 'windows\setup.bat' first.
              pause
              exit /b 1
          )

          call venv\Scripts\activate.bat
          echo Starting Copycord...

          start "Copycord Admin" cmd /k "cd /d %CD% && venv\Scripts\python.exe -m uvicorn admin.app:app --host 0.0.0.0 --port 8080 --app-dir code"
          timeout /t 3 >nul
          start "Copycord Server" cmd /k "cd /d %CD%\code && SET PYTHONPATH=%CD%\code && SET CONTROL_PORT=9101 && ..\venv\Scripts\python.exe control\control.py"
          start "Copycord Client" cmd /k "cd /d %CD%\code && SET PYTHONPATH=%CD%\code && SET CONTROL_PORT=9102 && ..\venv\Scripts\python.exe control\control.py"

          echo Copycord is running! Web UI: http://localhost:8080
          pause
          endlocal
          EOF

      # -------------------------
      # Linux/Mac setup/start
      # -------------------------
      - name: Create Linux/Mac setup script
        run: |
          cat > standalone-release/linux-mac/setup.sh << 'EOF'
          #!/bin/bash
          set -e
          ROOT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")/.." && pwd)"
          cd "$ROOT_DIR"

          echo "========================================"
          echo "  Copycord Standalone Setup (Linux/Mac)"
          echo "========================================"

          if ! command -v python3 &> /dev/null; then
              echo "[ERROR] Python 3 is not installed!"
              exit 1
          fi

          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip --quiet
          pip install -r code/admin/requirements.txt --quiet
          pip install -r code/client/requirements.txt --quiet
          pip install -r code/server/requirements.txt --quiet

          echo "========================================"
          echo "  Setup Complete! Run './linux-mac/start.sh'"
          echo "========================================"
          EOF
          chmod +x standalone-release/linux-mac/setup.sh

      - name: Create Linux/Mac start script
        run: |
          cat > standalone-release/linux-mac/start.sh << 'EOF'
          #!/bin/bash
          set -e
          ROOT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")/.." && pwd)"
          cd "$ROOT_DIR"

          if [ ! -f venv/bin/activate ]; then
              echo "[ERROR] Please run './linux-mac/setup.sh' first."
              exit 1
          fi

          source venv/bin/activate
          export PYTHONPATH="$ROOT_DIR/code"
          export DATA_DIR="$ROOT_DIR/data"
          mkdir -p "$DATA_DIR"

          echo "Starting Admin..."
          cd code
          uvicorn admin.app:app --host 0.0.0.0 --port 8080 > ../data/admin.log 2>&1 &
          ADMIN_PID=$!
          cd ..

          sleep 3
          echo "Starting Server..."
          cd code && CONTROL_PORT=9101 python control/control.py > ../data/server.log 2>&1 &
          SERVER_PID=$!
          cd ..

          echo "Starting Client..."
          cd code && CONTROL_PORT=9102 python control/control.py > ../data/client.log 2>&1 &
          CLIENT_PID=$!
          cd ..

          echo "Copycord is running! Visit http://localhost:8080"
          trap "kill $ADMIN_PID $SERVER_PID $CLIENT_PID" INT TERM
          wait
          EOF
          chmod +x standalone-release/linux-mac/start.sh

      - name: Create README-STANDALONE
        run: |
          cat > standalone-release/README-STANDALONE.txt << 'EOF'
          ========================================
            COPYCORD - STANDALONE INSTALLATION
          ========================================

          WINDOWS:
            - Run windows\setup.bat
            - Then windows\start.bat

          LINUX/MAC:
            - Run ./linux-mac/setup.sh
            - Then ./linux-mac/start.sh

          Web UI: http://localhost:8080
          All data logs saved to ./data/
          EOF

      # Tags: create zip for GitHub release
      - name: Create zip package (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd standalone-release
          zip -r ../copycord-standalone-${{ github.ref_name }}.zip .

      # Artifacts: upload folder (GitHub automatically zips once)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: copycord-standalone-${{ github.ref_name }}
          path: standalone-release

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: copycord-standalone-${{ github.ref_name }}.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
