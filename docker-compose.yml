services:
  server:
    image: ghcr.io/copycord/copycord-server:v1.5.1
    container_name: copycord-server
    env_file:
      - .env
    volumes:
      - ./data:/data

  client:
    image: ghcr.io/copycord/copycord-client:v1.5.1
    container_name: copycord-client
    env_file:
      - .env
    volumes:
      - ./data:/data
    depends_on:
      - server