name: Build Standalone Release Package

on:
  push:
    tags:
      - 'v*.*.*'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-standalone:
    runs-on: ubuntu-latest

    # Only run on version tags or when manually triggered
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: code/admin/frontend/package-lock.json

      - name: Build admin frontend assets
        working-directory: code/admin/frontend
        run: |
          npm ci
          npm run build

      - name: Copy built frontend into admin static
        run: |
          mkdir -p code/admin/static
          cp -r code/admin/frontend/dist/* code/admin/static/

      - name: Create standalone package base
        run: |
          mkdir -p standalone-release
          mkdir -p standalone-release/windows
          mkdir -p standalone-release/linux-mac

          cp -r code standalone-release/
          cp LICENSE standalone-release/
          cp README.md standalone-release/

      - name: Create Windows setup script
        run: |
          cat > standalone-release/windows/setup.bat << 'EOF'
          @echo off
          setlocal

          rem Go to the root of the standalone package (one level above /windows)
          cd /d "%~dp0.."

          echo ========================================
          echo   Copycord Standalone Setup (Windows)
          echo ========================================
          echo.

          python --version >nul 2>&1
          if errorlevel 1 (
              echo [ERROR] Python is not installed!
              echo Please install Python 3.8 or higher from https://www.python.org/
              echo.
              pause
              exit /b 1
          )

          echo [1/3] Creating virtual environment...
          python -m venv venv
          if errorlevel 1 (
              echo [ERROR] Failed to create virtual environment
              pause
              exit /b 1
          )

          echo [2/3] Activating virtual environment...
          call venv\Scripts\activate.bat

          echo [3/3] Installing dependencies...
          rem Use python -m pip to avoid the pip self-upgrade warning
          python -m pip install -r code\admin\requirements.txt --quiet
          if errorlevel 1 goto piperror
          python -m pip install -r code\client\requirements.txt --quiet
          if errorlevel 1 goto piperror
          python -m pip install -r code\server\requirements.txt --quiet
          if errorlevel 1 goto piperror

          echo.
          echo ========================================
          echo   Setup Complete!
          echo ========================================
          echo.
          echo Run "windows\start.bat" to launch Copycord
          echo.
          pause
          endlocal
          exit /b 0

          :piperror
          echo.
          echo [ERROR] Failed to install one or more dependencies.
          echo Make sure you have a working internet connection and try again.
          echo.
          pause
          endlocal
          exit /b 1
          EOF

      - name: Create Windows control runner script
        run: |
          cat > standalone-release/windows/run_control.bat << 'EOF'
          @echo off
          setlocal

          if "%~1"=="" (
              echo Usage: run_control.bat ROLE PORT
              pause
              exit /b 1
          )

          set "ROLE=%~1"
          set "CONTROL_PORT=%~2"

          rem Go to the standalone root (one level above /windows)
          cd /d "%~dp0.."
          set "ROOT_DIR=%CD%"
          set "CODE_DIR=%ROOT_DIR%\code"

          rem Default envs if not provided by parent
          if not defined APP_ROOT set "APP_ROOT=%CODE_DIR%"
          if not defined DATA_DIR set "DATA_DIR=%ROOT_DIR%\data"
          if not defined DB_PATH  set "DB_PATH=%DATA_DIR%\data.db"
          if not defined PYTHONPATH set "PYTHONPATH=%APP_ROOT%"

          if not exist "%DATA_DIR%" mkdir "%DATA_DIR%"

          set "LOG_FILE=%DATA_DIR%\control-%ROLE%.log"

          echo [run_control] ROLE=%ROLE% PORT=%CONTROL_PORT% > "%LOG_FILE%"
          echo [run_control] ROOT_DIR=%ROOT_DIR% >> "%LOG_FILE%"
          echo [run_control] CODE_DIR=%CODE_DIR% >> "%LOG_FILE%"
          echo [run_control] APP_ROOT=%APP_ROOT% >> "%LOG_FILE%"
          echo [run_control] DATA_DIR=%DATA_DIR% >> "%LOG_FILE%"
          echo [run_control] DB_PATH=%DB_PATH% >> "%LOG_FILE%"
          echo. >> "%LOG_FILE%"

          echo [%ROLE%] Starting control on port %CONTROL_PORT%...
          echo   ROOT_DIR=%ROOT_DIR%
          echo   CODE_DIR=%CODE_DIR%
          echo   APP_ROOT=%APP_ROOT%
          echo   DATA_DIR=%DATA_DIR%
          echo   DB_PATH =%DB_PATH%
          echo.

          cd /d "%CODE_DIR%"

          echo [run_control] cd to "%CODE_DIR%" >> "%LOG_FILE%"
          echo [run_control] launching control.py >> "%LOG_FILE%"

          ..\venv\Scripts\python.exe control\control.py >> "%LOG_FILE%" 2>&1

          echo. >> "%LOG_FILE%"
          echo [run_control] control.py exited with errorlevel %ERRORLEVEL% >> "%LOG_FILE%"

          echo.
          echo [%ROLE%] control.py exited with errorlevel %ERRORLEVEL%.
          echo Press any key to close this window...
          pause >nul

          endlocal
          EOF

      - name: Create Windows start script
        run: |
          cat > standalone-release/windows/start.bat << 'EOF'
          @echo off
          setlocal

          rem Change to the root of the standalone package (one level above /windows)
          cd /d "%~dp0.."
          set "ROOT_DIR=%CD%"
          set "WIN_DIR=%ROOT_DIR%\windows"
          set "CODE_DIR=%ROOT_DIR%\code"

          rem Enable UTF-8 so logging emojis don't crash on Windows
          chcp 65001 >nul
          set PYTHONUTF8=1
          set PYTHONIOENCODING=utf-8

          rem Ensure data directory exists and set env vars
          if not exist "%ROOT_DIR%\data" mkdir "%ROOT_DIR%\data"
          set "DATA_DIR=%ROOT_DIR%\data"
          set "DB_PATH=%DATA_DIR%\data.db"

          rem Point control/app at the local code root for standalone
          set "APP_ROOT=%CODE_DIR%"
          set "PYTHONPATH=%CODE_DIR%"

          rem Point admin at the local control servers (matches app.py env names)
          set "WS_SERVER_CTRL_URL=ws://127.0.0.1:9101"
          set "WS_CLIENT_CTRL_URL=ws://127.0.0.1:9102"
          rem CLIENT_AGENT_URL in app.py reads WS_CLIENT_URL
          set "WS_CLIENT_URL=ws://127.0.0.1:9103"

          if not exist "%ROOT_DIR%\venv\Scripts\activate.bat" (
              echo [ERROR] Virtual environment not found!
              echo Please run "windows\setup.bat" first.
              pause
              exit /b 1
          )

          call "%ROOT_DIR%\venv\Scripts\activate.bat"

          echo Starting Copycord...
          echo ROOT_DIR:  %ROOT_DIR%
          echo CODE_DIR:  %CODE_DIR%
          echo DATA_DIR:  %DATA_DIR%
          echo DB_PATH:   %DB_PATH%
          echo APP_ROOT:  %APP_ROOT%
          echo.

          rem Admin (Web UI)
          start "Copycord Admin" cmd /k "cd /d \"%ROOT_DIR%\" && venv\Scripts\python.exe -m uvicorn admin.app:app --host 0.0.0.0 --port 8080 --app-dir code"

          rem Small delay to let admin boot
          timeout /t 3 >nul

          rem Server control (ROLE=server, port 9101)
          start "Copycord Server" cmd /k "cd /d \"%WIN_DIR%\" && call run_control.bat server 9101"

          rem Client control (ROLE=client, port 9102)
          start "Copycord Client" cmd /k "cd /d \"%WIN_DIR%\" && call run_control.bat client 9102"

          echo.
          echo ========================================
          echo   Copycord is running!
          echo ========================================
          echo.
          echo Web UI: http://localhost:8080
          echo Data and DB are in the \"data\" folder next to this directory.
          echo.
          pause
          endlocal
          EOF

      - name: Create Linux/Mac setup script
        run: |
          cat > standalone-release/linux-mac/setup.sh << 'EOF'
          set -e

          ROOT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")/.." && pwd)"
          cd "$ROOT_DIR"

          echo "========================================"
          echo "  Copycord Standalone Setup (Linux/Mac)"
          echo "========================================"
          echo ""

          if ! command -v python3 &> /dev/null; then
              echo "[ERROR] Python 3 is not installed!"
              echo "Please install Python 3.8 or higher"
              exit 1
          fi

          echo "[1/3] Creating virtual environment..."
          python3 -m venv venv

          echo "[2/3] Activating virtual environment..."
          . venv/bin/activate

          echo "[3/3] Installing dependencies..."
          python -m pip install -r code/admin/requirements.txt --quiet
          python -m pip install -r code/client/requirements.txt --quiet
          python -m pip install -r code/server/requirements.txt --quiet

          echo ""
          echo "========================================"
          echo "  Setup Complete!"
          echo "========================================"
          echo ""
          echo "Run './linux-mac/start.sh' to launch Copycord"
          echo ""
          EOF
          chmod +x standalone-release/linux-mac/setup.sh

      - name: Create Linux/Mac start script
        run: |
          cat > standalone-release/linux-mac/start.sh << 'EOF'
          set -e

          ROOT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")/.." && pwd)"
          cd "$ROOT_DIR"

          DATA_DIR="$ROOT_DIR/data"
          mkdir -p "$DATA_DIR"
          export DATA_DIR
          export DB_PATH="$DATA_DIR/data.db"

          # Point control/app at the local code root for standalone
          export APP_ROOT="$ROOT_DIR/code"

          # Point admin at the local control servers (matches app.py env names)
          export WS_SERVER_CTRL_URL="ws://127.0.0.1:9101"
          export WS_CLIENT_CTRL_URL="ws://127.0.0.1:9102"
          export WS_CLIENT_URL="ws://127.0.0.1:9103"

          if [ ! -f venv/bin/activate ]; then
              echo "[ERROR] Please run './linux-mac/setup.sh' first."
              exit 1
          fi

          . venv/bin/activate
          export PYTHONPATH="$ROOT_DIR/code"

          echo "Starting Admin..."
          cd code
          uvicorn admin.app:app --host 0.0.0.0 --port 8080 > "$DATA_DIR/admin.log" 2>&1 &
          ADMIN_PID=$!

          sleep 3
          echo "Starting Server control..."
          ROLE=server CONTROL_PORT=9101 python control/control.py >> "$DATA_DIR/control-server.log" 2>&1 &
          SERVER_PID=$!

          echo "Starting Client control..."
          ROLE=client CONTROL_PORT=9102 python control/control.py >> "$DATA_DIR/control-client.log" 2>&1 &
          CLIENT_PID=$!

          cd ..

          echo ""
          echo "Copycord is running! Visit http://localhost:8080"
          echo "Data directory: $DATA_DIR"
          echo "DB file:       $DB_PATH"
          echo "APP_ROOT:      $APP_ROOT"
          echo ""
          echo "Press Ctrl+C to stop all processes."
          echo ""

          trap "kill $ADMIN_PID $SERVER_PID $CLIENT_PID 2>/dev/null || true; exit" INT TERM
          wait
          EOF
          chmod +x standalone-release/linux-mac/start.sh

      - name: Create README-STANDALONE
        run: |
          cat > standalone-release/README-STANDALONE.txt << 'EOF'
          ========================================
            COPYCORD - STANDALONE INSTALLATION
          ========================================

          WINDOWS:
            1. Run windows\setup.bat
            2. Run windows\start.bat
            3. Open http://localhost:8080 in your browser

          LINUX/MAC:
            1. Run ./linux-mac/setup.sh
            2. Run ./linux-mac/start.sh
            3. Open http://localhost:8080 in your browser

          All data and logs are stored in the ./data directory.
          EOF

      - name: Create zip package (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd standalone-release
          zip -r ../copycord-standalone-${{ github.ref_name }}.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: copycord-standalone-${{ github.ref_name }}
          path: standalone-release

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: copycord-standalone-${{ github.ref_name }}.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
