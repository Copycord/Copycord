<!doctype html>
<html lang="en" class="boot">

<head>
  <meta charset="utf-8" />
  <title>Guilds · Copycord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ request.url_for('static', path='assets/main.css') }}">
  <link rel="icon" type="image/png" href="/static/logo.png">
</head>

<body class="guilds-page">
  <header class="site-header" role="banner">
    <button id="menu-toggle" class="menu-btn" aria-haspopup="true" aria-expanded="false" aria-controls="side-menu"
      aria-label="Open menu">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
    <div class="header-left">
      <img src="/static/logo.png" alt="Logo" class="header-logo">
      <h1>Copycord</h1>
    </div>
  </header>

  <div id="menu-backdrop" class="menu-backdrop" hidden></div>
  <aside id="side-menu" class="side-menu" aria-hidden="true" aria-label="Site menu">
    <div class="side-menu-header"></div>
    <nav class="side-menu-body">
      <ul class="menu-list">
        <li><a class="menu-item" href="/" rel="noopener">Configuration</a></li>
        <li><a class="menu-item" href="/channels" rel="noopener">Channels</a></li>
        <li><a class="menu-item is-active" href="/guilds" rel="noopener">Guilds</a></li>
      </ul>
    </nav>
  </aside>

  <div class="container wide">
    <div class="card">
      <header class="card-titlebar">
        <h2 class="card-title">Guilds</h2>
        <div class="titlebar-actions">
          <input id="g-search" class="input" type="text" placeholder="Search guilds…" aria-label="Search guilds">
          <div class="select">
            <select id="g-sort" aria-label="Sort">
              <option value="name">Name</option>
            </select>
          </div>
          <button id="g-sortdir" class="btn btn-select" type="button" aria-label="Toggle sort direction">
            A → Z
          </button>
        </div>
      </header>

      <div id="guilds-root" class="guilds-grid" aria-live="polite"></div>
      <div id="guilds-empty" class="muted" hidden>No guilds found.</div>
    </div>
  </div>

  <div id="guild-details-backdrop" class="modal-backdrop" hidden></div>
  <div id="guild-details-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="guild-details-title"
    hidden>
    <div class="modal-content" style="max-width:680px;">
      <div class="modal-header">
        <h4 id="guild-details-title" class="modal-title">Guild details</h4>
        <button type="button" id="guild-details-close" class="btn btn-ghost" aria-label="Close">✕</button>
      </div>
      <div class="p-4" id="guild-details-body" style="padding:14px 16px;">
        <div class="gd-head" style="display:flex; gap:12px; align-items:center; margin-bottom:12px;">
          <div class="guild-icon-wrap">
            <img id="gd-icon" class="guild-icon" alt="Guild icon">
          </div>
          <div>
            <div id="gd-name" class="guild-name"></div>
            <div id="gd-sub" class="muted small"></div>
          </div>
        </div>
        <div id="gd-extra" class="grid" style="grid-template-columns:1fr 1fr; gap:12px;">
        </div>
      </div>
      <div class="btns" style="padding:0 16px 16px 16px;">
        <button type="button" id="guild-details-ok" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>


  <div id="toast-root" class="toast-root" aria-live="polite" aria-atomic="true"></div>

  <footer id="fixed-footer" role="contentinfo" aria-label="Site footer">
    <div class="footer-bar">
      <span class="footer-brand" aria-label="Copycord version {{ version or 'dev' }}">
        <span class="brand-name">Copycord</span>
        <span class="brand-sep" aria-hidden="true"></span>
        <bdi class="brand-version" id="footer-version">
          {% if version %}
          <a id="footer-version-link"
             href="https://github.com/Copycord/Copycord/releases/tag/{{ version }}"
             target="_blank" rel="noopener"
             class="footer-link"
             data-default-href="https://github.com/Copycord/Copycord/releases/tag/{{ version }}">
            {{ version }}
          </a>
          {% else %}
          <span id="footer-version-text">dev</span>
          {% endif %}
        </bdi>
      </span>

      <div class="footer-links" role="group" aria-label="Links">
        <a class="footer-link" href="https://github.com/Copycord/Copycord" target="_blank" rel="noopener"
          aria-label="GitHub">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">

              d="M12,2A10,10 0 0,0 2,12c0,4.42 2.87,8.16 6.84,9.49.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.71-2.78.6-3.37-1.34-3.37-1.34-.45-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.61.07-.61 1.01.07 1.54 1.04 1.54 1.04.9 1.53 2.36 1.09 2.94.83.09-.65.35-1.09.63-1.34-2.22-.25-4.56-1.11-4.56-4.95 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.02A9.56 9.56 0 0 1 12 6.8c.85 0 1.71.11 2.51.33 1.9-1.29 2.74-1.02 2.74-1.02.55 1.38.2 2.4.1 2.65.64.7 1.03 1.59 1.03 2.68 0 3.85-2.34 4.7-4.57 4.95.36.31.68.92.68 1.85 0 1.34-.01 2.42-.01 2.75 0 .26.18.58.69.48A10 10 0 0 0 22 12 10 10 0 0 0 12 2Z" />

          aria-label="Join our Discord">

          </svg>
        </a>

        <a class="footer-link" href="https://buymeacoffee.com/xmacj" target="_blank" rel="noopener"
          aria-label="Buy me a coffee">
          <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="" width="18" height="18"
            loading="lazy" />
        </a>
      </div>
    </div>
  </footer>

  <script type="module" src="{{ request.url_for('static', path='assets/main.js') }}"></script>
</body>

</html>
