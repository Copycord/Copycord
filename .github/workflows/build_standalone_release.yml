name: Build Standalone Release Package

on:
  push:
    tags:
      - 'v*.*.*'

    branches:
      - test-standalone-release-workflow

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-standalone:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create standalone package
        run: |
          mkdir -p standalone-release


          cp -r code standalone-release/


          cp LICENSE standalone-release/
          cp README.md standalone-release/

      - name: Create Windows setup script
        run: |
          cat > standalone-release/setup.bat << 'EOF'
          @echo off
          echo ========================================
          echo   Copycord Standalone Setup
          echo ========================================
          echo.

          python --version >nul 2>&1
          if errorlevel 1 (
              echo [ERROR] Python is not installed!
              echo Please install Python 3.8 or higher from https://www.python.org/
              echo.
              pause
              exit /b 1
          )

          echo [1/3] Creating virtual environment...
          python -m venv venv
          if errorlevel 1 (
              echo [ERROR] Failed to create virtual environment
              pause
              exit /b 1
          )

          echo [2/3] Activating virtual environment...
          call venv\Scripts\activate.bat

          echo [3/3] Installing dependencies...
          pip install --upgrade pip --quiet
          pip install -r code/admin/requirements.txt --quiet
          pip install -r code/client/requirements.txt --quiet
          pip install -r code/server/requirements.txt --quiet

          if errorlevel 1 (
              echo [ERROR] Failed to install dependencies
              pause
              exit /b 1
          )

          echo.
          echo ========================================
          echo   Setup Complete!
          echo ========================================
          echo.
          echo Run 'start.bat' to launch Copycord
          echo.
          pause
          EOF

      - name: Create Windows start script
        run: |
          cat > standalone-release/start.bat << 'EOF'
          @echo off
          echo Starting Copycord...
          echo.

          if not exist venv\Scripts\activate.bat (
              echo [ERROR] Virtual environment not found!
              echo Please run 'setup.bat' first.
              pause
              exit /b 1
          )

          call venv\Scripts\activate.bat

          echo Starting Admin (Web UI)...
          start "Copycord Admin" cmd /k "cd /d %~dp0 && venv\Scripts\python.exe -m uvicorn admin.app:app --host 0.0.0.0 --port 8080 --app-dir code"

          timeout /t 3 /nobreak >nul

          echo Starting Server...
          start "Copycord Server" cmd /k "cd /d %~dp0\code && SET PYTHONPATH=%~dp0\code && SET CONTROL_PORT=9101 && ..\venv\Scripts\python.exe control/control.py"

          echo Starting Client...
          start "Copycord Client" cmd /k "cd /d %~dp0\code && SET PYTHONPATH=%~dp0\code && SET CONTROL_PORT=9102 && ..\venv\Scripts\python.exe control/control.py"

          echo.
          echo ========================================
          echo   Copycord is running!
          echo ========================================
          echo.
          echo Web UI: http://localhost:8080
          echo.
          echo Close all command windows to stop Copycord
          echo.
          pause
          EOF

      - name: Create Linux/Mac setup script
        run: |
          cat > standalone-release/setup.sh << 'EOF'

          set -e

          echo "========================================"
          echo "  Copycord Standalone Setup"
          echo "========================================"
          echo ""

          if ! command -v python3 &> /dev/null; then
              echo "[ERROR] Python 3 is not installed!"
              echo "Please install Python 3.8 or higher"
              exit 1
          fi

          echo "[1/3] Creating virtual environment..."
          python3 -m venv venv

          echo "[2/3] Activating virtual environment..."
          source venv/bin/activate

          echo "[3/3] Installing dependencies..."
          pip install --upgrade pip --quiet
          pip install -r code/admin/requirements.txt --quiet
          pip install -r code/client/requirements.txt --quiet
          pip install -r code/server/requirements.txt --quiet

          echo ""
          echo "========================================"
          echo "  Setup Complete!"
          echo "========================================"
          echo ""
          echo "Run './start.sh' to launch Copycord"
          echo ""
          EOF
          chmod +x standalone-release/setup.sh

      - name: Create Linux/Mac start script
        run: |
          cat > standalone-release/start.sh << 'EOF'

          set -e

          echo "Starting Copycord..."
          echo ""

          if [ ! -f venv/bin/activate ]; then
              echo "[ERROR] Virtual environment not found!"
              echo "Please run './setup.sh' first."
              exit 1
          fi

          source venv/bin/activate

          export PYTHONPATH="$(pwd)/code:${PYTHONPATH}"
          export DATA_DIR="$(pwd)/data"
          mkdir -p "$DATA_DIR"

          echo "Starting Admin (Web UI)..."
          cd code
          uvicorn admin.app:app --host 0.0.0.0 --port 8080 > ../data/admin.log 2>&1 &
          ADMIN_PID=$!
          cd ..

          sleep 3

          echo "Starting Server..."
          cd code
          CONTROL_PORT=9101 python control/control.py > ../data/server.log 2>&1 &
          SERVER_PID=$!
          cd ..

          echo "Starting Client..."
          cd code
          CONTROL_PORT=9102 python control/control.py > ../data/client.log 2>&1 &
          CLIENT_PID=$!
          cd ..

          echo ""
          echo "========================================"
          echo "  Copycord is running!"
          echo "========================================"
          echo ""
          echo "Web UI: http://localhost:8080"
          echo ""
          echo "PIDs: Admin=$ADMIN_PID Server=$SERVER_PID Client=$CLIENT_PID"
          echo "Logs: data/admin.log data/server.log data/client.log"
          echo ""
          echo "Press Ctrl+C to stop..."

          trap "echo 'Stopping...'; kill $ADMIN_PID $SERVER_PID $CLIENT_PID 2>/dev/null; exit" INT TERM

          wait
          EOF
          chmod +x standalone-release/start.sh

      - name: Create README for standalone
        run: |
          cat > standalone-release/README-STANDALONE.txt << 'EOF'
          ========================================
            COPYCORD - STANDALONE INSTALLATION
          ========================================

          REQUIREMENTS:
          -------------
          - Python 3.8 or higher
          - Internet connection (for initial setup)

          QUICK START:
          ------------

          WINDOWS USERS:
          1. Double-click 'setup.bat' to install dependencies
          2. Double-click 'start.bat' to run Copycord
          3. Open http://localhost:8080 in your browser

          LINUX/MAC USERS:
          1. Run './setup.sh' to install dependencies
          2. Run './start.sh' to run Copycord
          3. Open http://localhost:8080 in your browser

          CONFIGURATION:
          --------------
          Configure your Discord tokens and settings through 
          the web UI at http://localhost:8080

          Follow the setup instructions in the main README.md
          for obtaining your Discord bot token and user token.

          STOPPING COPYCORD:
          ------------------
          Windows: Close all command windows
          Linux/Mac: Press Ctrl+C in the terminal

          DATA STORAGE:
          -------------
          All data is stored in the 'data/' directory which
          will be created automatically on first run.

          DOCUMENTATION:
          --------------
          Full documentation: https://github.com/Copycord/Copycord
          Discord Support: https://discord.gg/ArFdqrJHBj

          ========================================
          EOF

      - name: Create zip package
        run: |
          cd standalone-release
          zip -r ../copycord-standalone-${{ github.ref_name }}.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: copycord-standalone-${{ github.ref_name }}
          path: copycord-standalone-${{ github.ref_name }}.zip

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: copycord-standalone-${{ github.ref_name }}.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
