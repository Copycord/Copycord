name: Build Standalone Release Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-standalone:
    runs-on: ubuntu-latest

    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      # ============================================
      # BUILD FRONTEND ASSETS
      # ============================================
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: code/admin/frontend/package-lock.json

      - name: Build admin frontend assets
        working-directory: code/admin/frontend
        run: |
          npm ci
          npm run build

      - name: Copy built frontend into admin static
        run: |
          mkdir -p code/admin/static
          cp -r code/admin/frontend/dist/* code/admin/static/

      # ============================================
      # CREATE PACKAGE STRUCTURE
      # ============================================
      - name: Create standalone package base
        run: |
          mkdir -p standalone-release/windows
          mkdir -p standalone-release/linux-mac
          cp -r code standalone-release/
          cp LICENSE standalone-release/
          cp README.md standalone-release/

      # ============================================
      # WINDOWS SCRIPTS
      # ============================================
      - name: Create Windows setup script
        run: |
          cat > standalone-release/windows/setup.bat << 'EOF'
          @echo off
          setlocal

          cd /d "%~dp0.."

          echo ========================================
          echo   Copycord Standalone Setup (Windows)
          echo ========================================
          echo.

          python --version >nul 2>&1
          if errorlevel 1 (
              echo [ERROR] Python is not installed!
              echo Please install Python 3.8 or higher from https://www.python.org/
              echo.
              pause
              exit /b 1
          )

          echo [1/4] Creating virtual environment...
          python -m venv venv
          if errorlevel 1 (
              echo [ERROR] Failed to create virtual environment
              pause
              exit /b 1
          )

          echo [2/4] Activating virtual environment...
          call venv\Scripts\activate.bat

          echo [3/4] Upgrading pip...
          python -m pip install --upgrade pip --quiet

          echo [4/4] Installing dependencies (this may take a few minutes)...
          python -m pip install tzdata --quiet
          python -m pip install -r code\admin\requirements.txt --quiet
          if errorlevel 1 goto piperror
          python -m pip install -r code\client\requirements.txt --quiet
          if errorlevel 1 goto piperror
          python -m pip install -r code\server\requirements.txt --quiet
          if errorlevel 1 goto piperror

          echo.
          echo ========================================
          echo   Setup Complete!
          echo ========================================
          echo.
          echo Run "windows\start.bat" to launch Copycord
          echo.
          pause
          endlocal
          exit /b 0

          :piperror
          echo.
          echo [ERROR] Failed to install dependencies.
          echo Make sure you have a working internet connection.
          echo.
          pause
          endlocal
          exit /b 1
          EOF

      - name: Create Windows control runner script
        run: |
          cat > standalone-release/windows/run_control.bat << 'EOF'
          @echo off
          setlocal

          if "%~1"=="" (
              echo Usage: run_control.bat ROLE PORT
              pause
              exit /b 1
          )

          set "ROLE=%~1"
          set "CONTROL_PORT=%~2"

          rem This script lives in ROOT\windows, go one level up to root
          cd /d "%~dp0.."
          set "ROOT_DIR=%CD%"
          set "CODE_DIR=%ROOT_DIR%\code"
          set "DATA_DIR=%ROOT_DIR%\data"
          set "DB_PATH=%DATA_DIR%\data.db"
          set "APP_ROOT=%CODE_DIR%"
          set "PYTHONPATH=%CODE_DIR%"
          set "PYTHONUTF8=1"
          set "PYTHONIOENCODING=utf-8"

          if not exist "%DATA_DIR%" mkdir "%DATA_DIR%"

          echo =======================================
          echo   Copycord %ROLE% Control
          echo =======================================
          echo ROLE:         %ROLE%
          echo CONTROL_PORT: %CONTROL_PORT%
          echo ROOT_DIR:     %ROOT_DIR%
          echo CODE_DIR:     %CODE_DIR%
          echo DATA_DIR:     %DATA_DIR%
          echo DB_PATH:      %DB_PATH%
          echo PYTHONPATH:   %PYTHONPATH%
          echo =======================================
          echo.

          cd /d "%CODE_DIR%"
          title Copycord %ROLE% Control

          rem control.py will spawn the actual bot and tee its stdout
          "%ROOT_DIR%\venv\Scripts\python.exe" control\control.py

          set "EXIT_CODE=%ERRORLEVEL%"
          echo.
          echo =======================================
          echo   %ROLE% control exited with code: %EXIT_CODE%
          echo =======================================
          echo.
          echo Press any key to close this window...
          pause >nul

          endlocal
          exit /b %EXIT_CODE%
          EOF


      - name: Create Windows start script
        run: |
          cat > standalone-release/windows/start.bat << 'EOF'
          @echo off
          setlocal

          rem This script lives in ROOT\windows, go one level up to root
          cd /d "%~dp0.."
          set "ROOT_DIR=%CD%"
          set "WIN_DIR=%ROOT_DIR%\windows"
          set "CODE_DIR=%ROOT_DIR%\code"
          set "DATA_DIR=%ROOT_DIR%\data"
          set "DB_PATH=%DATA_DIR%\data.db"
          set "APP_ROOT=%CODE_DIR%"
          set "PYTHONPATH=%CODE_DIR%"

          rem Enable UTF-8
          chcp 65001 >nul 2>&1
          set "PYTHONUTF8=1"
          set "PYTHONIOENCODING=utf-8"

          if not exist "%DATA_DIR%" mkdir "%DATA_DIR%"

          rem Match admin app expectations (WS_* are what app.py reads)
          set "WS_SERVER_CTRL_URL=ws://127.0.0.1:9101"
          set "WS_CLIENT_CTRL_URL=ws://127.0.0.1:9102"
          set "WS_CLIENT_URL=ws://127.0.0.1:9103"

          if not exist "%ROOT_DIR%\venv\Scripts\activate.bat" (
              echo ========================================
              echo   ERROR: Setup Required
              echo ========================================
              echo.
              echo Virtual environment not found!
              echo Please run "windows\setup.bat" first.
              echo.
              pause
              exit /b 1
          )

          call "%ROOT_DIR%\venv\Scripts\activate.bat"

          echo ========================================
          echo   Starting Copycord
          echo ========================================
          echo.
          echo ROOT_DIR:  %ROOT_DIR%
          echo CODE_DIR:  %CODE_DIR%
          echo DATA_DIR:  %DATA_DIR%
          echo DB_PATH:   %DB_PATH%
          echo.

          rem ----------------------------------------
          rem [1/3] Admin (Web UI) - like admin role in Docker
          rem ----------------------------------------
          echo [1/3] Starting Admin (Web UI)...
          start "Copycord Admin" /D "%ROOT_DIR%" ^
            "%ROOT_DIR%\venv\Scripts\python.exe" -m uvicorn admin.app:app --host 0.0.0.0 --port 8080 --app-dir code

          rem Small delay so admin is up before control connects
          timeout /t 3 /nobreak >nul

          rem ----------------------------------------
          rem [2/3] Server Control (ROLE=server)
          rem ----------------------------------------
          echo [2/3] Starting Server Control...
          start "Copycord Server" /D "%ROOT_DIR%" ^
            "%WIN_DIR%\run_control.bat" server 9101

          rem ----------------------------------------
          rem [3/3] Client Control (ROLE=client)
          rem ----------------------------------------
          echo [3/3] Starting Client Control...
          start "Copycord Client" /D "%ROOT_DIR%" ^
            "%WIN_DIR%\run_control.bat" client 9102

          echo.
          echo ========================================
          echo   Copycord Started!
          echo ========================================
          echo.
          echo Web UI: http://localhost:8080
          echo.
          echo Three windows opened:
          echo   - Copycord Admin       (Web UI)
          echo   - Copycord Server      (bot control)
          echo   - Copycord Client      (selfbot control)
          echo.
          echo Bot logs will be written by control.py to:
          echo   %DATA_DIR%\server.out
          echo   %DATA_DIR%\client.out
          echo.
          echo Close the three windows to stop everything.
          echo.
          pause
          endlocal
          EOF


      # ============================================
      # LINUX/MAC SCRIPTS
      # ============================================
      - name: Create Linux/Mac setup script
        run: |
          cat > standalone-release/linux-mac/setup.sh << 'EOF'
          #!/bin/bash
          set -e

          ROOT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")/.." && pwd)"
          cd "$ROOT_DIR"

          echo "========================================"
          echo "  Copycord Standalone Setup (Linux/Mac)"
          echo "========================================"
          echo ""

          if ! command -v python3 &> /dev/null; then
              echo "[ERROR] Python 3 is not installed!"
              echo "Please install Python 3.8 or higher"
              exit 1
          fi

          echo "[1/4] Creating virtual environment..."
          python3 -m venv venv

          echo "[2/4] Activating virtual environment..."
          source venv/bin/activate

          echo "[3/4] Upgrading pip..."
          python -m pip install --upgrade pip --quiet

          echo "[4/4] Installing dependencies (this may take a few minutes)..."
          python -m pip install tzdata --quiet
          python -m pip install -r code/admin/requirements.txt --quiet
          python -m pip install -r code/client/requirements.txt --quiet
          python -m pip install -r code/server/requirements.txt --quiet

          echo ""
          echo "========================================"
          echo "  Setup Complete!"
          echo "========================================"
          echo ""
          echo "Run './linux-mac/start.sh' to launch Copycord"
          echo ""
          EOF
          chmod +x standalone-release/linux-mac/setup.sh

      - name: Create Linux/Mac start script
        run: |
          cat > standalone-release/linux-mac/start.sh << 'EOF'
          #!/bin/bash
          set -e

          ROOT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")/.." && pwd)"
          cd "$ROOT_DIR"

          DATA_DIR="$ROOT_DIR/data"
          mkdir -p "$DATA_DIR"

          export DATA_DIR
          export DB_PATH="$DATA_DIR/data.db"
          export APP_ROOT="$ROOT_DIR/code"
          export PYTHONPATH="$ROOT_DIR/code"
          export WS_SERVER_CTRL_URL="ws://127.0.0.1:9101"
          export WS_CLIENT_CTRL_URL="ws://127.0.0.1:9102"
          export WS_CLIENT_URL="ws://127.0.0.1:9103"

          if [ ! -f venv/bin/activate ]; then
              echo "[ERROR] Please run './linux-mac/setup.sh' first."
              exit 1
          fi

          source venv/bin/activate

          echo "========================================"
          echo "  Starting Copycord"
          echo "========================================"
          echo ""
          echo "ROOT_DIR:  $ROOT_DIR"
          echo "DATA_DIR:  $DATA_DIR"
          echo "DB_PATH:   $DB_PATH"
          echo ""

          echo "[1/3] Starting Admin (Web UI)..."
          cd code
          uvicorn admin.app:app --host 0.0.0.0 --port 8080 > "$DATA_DIR/admin.log" 2>&1 &
          ADMIN_PID=$!
          cd ..

          sleep 3

          echo "[2/3] Starting Server..."
          cd code
          ROLE=server CONTROL_PORT=9101 python control/control.py > "$DATA_DIR/server.log" 2>&1 &
          SERVER_PID=$!
          cd ..

          echo "[3/3] Starting Client..."
          cd code
          ROLE=client CONTROL_PORT=9102 python control/control.py > "$DATA_DIR/client.log" 2>&1 &
          CLIENT_PID=$!
          cd ..

          echo ""
          echo "========================================"
          echo "  Copycord Started!"
          echo "========================================"
          echo ""
          echo "Web UI: http://localhost:8080"
          echo ""
          echo "PIDs:"
          echo "  Admin:  $ADMIN_PID"
          echo "  Server: $SERVER_PID"
          echo "  Client: $CLIENT_PID"
          echo ""
          echo "Logs:"
          echo "  $DATA_DIR/admin.log"
          echo "  $DATA_DIR/server.log"
          echo "  $DATA_DIR/client.log"
          echo ""
          echo "Press Ctrl+C to stop all processes"
          echo ""

          trap "echo 'Stopping...'; kill $ADMIN_PID $SERVER_PID $CLIENT_PID 2>/dev/null || true; exit" INT TERM
          wait
          EOF
          chmod +x standalone-release/linux-mac/start.sh

      # ============================================
      # README
      # ============================================
      - name: Create README-STANDALONE
        run: |
          cat > standalone-release/README-STANDALONE.txt << 'EOF'
          ========================================
            COPYCORD - STANDALONE INSTALLATION
          ========================================

          REQUIREMENTS:
          - Python 3.8 or higher
          - Internet connection (for initial setup)

          WINDOWS:
            1. Run: windows\setup.bat
            2. Run: windows\start.bat
            3. Open: http://localhost:8080

          LINUX/MAC:
            1. Run: ./linux-mac/setup.sh
            2. Run: ./linux-mac/start.sh
            3. Open: http://localhost:8080

          LOGS:
          - data/admin.log
          - data/server.log
          - data/client.log

          DOCUMENTATION:
          https://github.com/Copycord/Copycord

          SUPPORT:
          https://discord.gg/ArFdqrJHBj
          ========================================
          EOF

      # ============================================
      # PACKAGE & UPLOAD
      # ============================================
      - name: Create zip package
        run: |
          cd standalone-release
          VERSION="${{ github.ref_name }}"
          if [ -z "$VERSION" ] || [ "$VERSION" == "refs/heads/"* ]; then
            VERSION="test-$(date +%Y%m%d-%H%M%S)"
          fi
          zip -r ../copycord-standalone-${VERSION}.zip .
          cd ..
          ls -lh copycord-standalone-*.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: copycord-standalone-${{ github.ref_name }}
          path: copycord-standalone-*.zip
          retention-days: 7

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: copycord-standalone-*.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}